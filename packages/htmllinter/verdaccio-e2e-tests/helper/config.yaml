store:
  memory:
    limit: 1000

auth:
  auth-memory:
    users:
      test:
        name: test
        password: test

web:
  enable: false

uplinks:
  npmjs:
    url: https://registry.npmjs.org

logs:
  - { type: stdout, format: pretty, level: warn }

packages:
  '@*/*':
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs
  '**':
    access: $all
    publish: $all
    unpublish: $all
    proxy: npmjs

_debug: true
